sudo: required

services:
  - docker

before_install:
  - docker build -t rumi/docker-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true rumi/docker-react npm run test

after_success:
  - docker build -t rumi/client ./client
  - docker build -t rumi/nginx ./nginx
  - docker build -t rumi/server ./server
  - docker build -t rumi/worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push rumi/client
  - docker push rumi/nginx
  - docker push rumi/server
  - docker push rumi/worker
